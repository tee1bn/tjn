image: php:7.1.29

pipelines:
  default:
    - step:
        # caches:
        #   - composer
        name: Deploy to server
        script:
          - pipe: atlassian/ftp-deploy:0.3.1
            variables:
              USER: $FTP_PASSWORD
              PASSWORD: $FTP_PASSWORD
              SERVER: 9gforex.com
              REMOTE_PATH: /public_html
